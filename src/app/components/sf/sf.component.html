<div class="home">
    <div class="content">
      <h1 class="title">Bun venit la Magazinul de Haine!</h1>

      <div class="image-container">
        <img src="../../../assets/pexels-ksenia-chernaya-3965545.jpg" alt="Clothes Store">
      </div>
  
      <p class="description">Descoperă ultimele tendințe în modă și cumpără-ți hainele preferate.</p>
  
      <div class="actions">
        <button mat-raised-button color="primary" routerLink="/srp">Caută printre mii de produse!</button>
      </div>
    </div>
  
    <h2 class="featured-title">Adăugate recent</h2>
    <div class="product-list">
      <div *ngFor="let product of products" class="product-item">
        <img [src]="product.pictureUrl" alt="{{ product.name }}" class="product-image" routerLink="/pdp/{{product.id}}">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="price">{{ product.price / 100 }} lei</p>
      </div>
    </div>
  </div>
