<mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row>
        <a mat-icon-button class="menu-button" (click)="secondRowVisible = !secondRowVisible">
            <mat-icon>menu</mat-icon>
        </a>
        <a mat-button routerLink="/">
            <span>Magazinul de haine</span>
        </a>

        <span class="spacer"></span>

        <!-- <button mat-button>
            <mat-icon>language</mat-icon>
            <span>RO</span>
        </button> -->

        <span class="user-actions">
            <a mat-button [matMenuTriggerFor]="accountMenu" id="accountItemsButton">
                <mat-icon>account_circle</mat-icon>
                <span>{{isLoggedIn ? "Contul meu" : "Intră în cont"}}</span>
            </a>
            <mat-menu #accountMenu="matMenu">
                <button mat-menu-item *ngIf="!isLoggedIn" (click)="openLoginDialog()" id="loginButton">Autentificare</button>
                <button mat-menu-item *ngIf="!isLoggedIn" (click)="openRegisterDialog()" id="registerButton">Înregistrare</button>
                <button mat-menu-item *ngIf="isAdmin" >Administrare</button>
                <button mat-menu-item *ngIf="isLoggedIn" routerLink="/settings">Setări</button>
                <!-- <button mat-menu-item *ngIf="isLoggedIn" routerLink="/order-history">Istoric comenzi</button> -->
                <button mat-menu-item *ngIf="isLoggedIn" (click)="doLogout()">Deconectare</button>
            </mat-menu>
            <a mat-button routerLink="/cart">
                <mat-icon matBadge={{itemsInCart}} matBadgePosition="before" matBadgeColor="accent"
                    [matBadgeHidden]=convertToBoolean(itemsInCart)>shopping_cart</mat-icon>
                <span>Coșul meu</span>
            </a>
        </span>
        <a mat-icon-button routerLink="/srp">
            <mat-icon>search</mat-icon>
        </a>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="secondRowVisible" class="second-row">
        <a mat-button [matMenuTriggerFor]="accountMenu">
            <mat-icon>account_circle</mat-icon>
            <span>{{isLoggedIn ? "Contul meu" : "Intră în cont"}}</span>
        </a>
        <mat-menu #accountMenu="matMenu">
            <button mat-menu-item *ngIf="!isLoggedIn" (click)="openLoginDialog()">Autentificare</button>
                <button mat-menu-item *ngIf="!isLoggedIn" (click)="openRegisterDialog()">Înregistrare</button>
                <button mat-menu-item *ngIf="isAdmin" >Administrare</button>
                <button mat-menu-item *ngIf="isLoggedIn" >Setări</button>
                <!-- <button mat-menu-item *ngIf="isLoggedIn" >Istoric comenzi</button> -->
                <button mat-menu-item *ngIf="isLoggedIn" (click)="doLogout()">Deconectare</button>
        </mat-menu>
        <a mat-button routerLink="/cart">
            <mat-icon matBadge={{itemsInCart}} matBadgePosition="before" matBadgeColor="accent"
                [matBadgeHidden]=convertToBoolean(itemsInCart)>shopping_cart</mat-icon>
            <span>Coșul meu</span>
        </a>
    </mat-toolbar-row>
</mat-toolbar>
