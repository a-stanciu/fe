<h1 mat-dialog-title>Pentru a face această acțiune, conectați-vă</h1>
<div mat-dialog-content class="button-container">
    <button mat-raised-button (click)="openLoginDialog()" [matDialogClose]="true">Autentificare</button>
    <button mat-raised-button (click)="openRegisterDialog()" [matDialogClose]="true">Înregistrare</button>
</div>
